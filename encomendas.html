<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doces e Salgados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <section id="hero" class="position-relative vh-100">
        <img class="w-100 h-100" src="imagens emcomendas/capa.jpg" alt="hero">

        <div class="position-absolute top-0 start-0 h-100 w-100 bg-dark text-light d-flex flex-column justify-content-center align-items-center p-5"
            style="--bs-bg-opacity: .78;">
            <div class="text-center">
                <h2>Faça suas Encomendas</h2>
                <p class="text-center">Envie-nos a sua encomenda por aqui ou entre em contacto conosco pelo telefone ou
                    whatsapp</p>
                <p class="text-center">+238 9875602</p>
            </div> <!--Formulário-->
            <section class="container">

                <form class="row g-3 needs-validation " novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>


                    <!--Encomeda Doces-->
                    <div class=" container  d-flex ">
                        <div class=" col-6  align-items-center justify-content-center ">
                            <div class="container d-flex flex-column mb-3  align-items-center">
                                <div>


                                    <p>Doces</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Bolo de Oreo
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Donnets
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Sorvete Artesanal
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Pudim de Queijo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Encomenda Salgados-->
                        <div class=" col-6  align-items-center justify-content-center ">
                            <div class=" container  d-flex ">
                                <div class="container d-flex flex-column mb-3  align-items-center">
                                    <div>
                                        <p>Salgados</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="che">
                                            <label class="form-check-label" for="che">
                                                Pastel de milho
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="che1">
                                            <label class="form-check-label" for="che1">
                                                Coxinha de queijo
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="che2">
                                            <label class="form-check-label" for="che2">
                                                Mini pizza
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="che3">
                                            <label class="form-check-label" for="che3">
                                                Hamburguer
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Enviar-->

                    <div class="text-center ">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </section>

        </div>




    </section>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</body>

</html>
